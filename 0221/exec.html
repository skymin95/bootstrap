<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모달 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <style>
    .bi-person-circle{
      font-size:120px;
      position:absolute;
      left:50%;top:-110px;
      transform:translateX(-50%);
    }
    .modal-body h2{padding-top:40px;}

    .l_btn{
        border-radius: 0px;
    }
    /* .modal-header{
        border: none;
    } */


  </style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  로그인
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">
            <i class="bi bi-person-circle"></i>
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        
      <div class="modal-body">
          <h2 class="text-center">Member Login</h2>
          
          <input class="form-control form-control-lg" type="text" placeholder="Username" aria-label=".form-control-lg example">
          
          <br>
          
          <input class="form-control form-control-lg" type="password" placeholder="Password" aria-label=".form-control-lg example">
        
          <div class='text-center'>
            <button type="button" class="btn btn-primary form-control .ms-1" data-bs-dismiss="modal">Sign in</button>
          </div>
      </div>
        
<!--      <div class="modal-footer d-grid gap-2">-->
          <div class="d-grid gap-2">
        <button type="button" class="btn btn-secondary l_btn">Forgot Password?</button>
          </div>

    </div>
  </div>
</div>
</body>
</html>
