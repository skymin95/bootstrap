<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습예제01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .modal-header{
        border: none;
    }
    .l_btn{
        border-radius: 0px;
    }
    .bi-person-circle{
        font-size: 90px;
        box-sizing: border-box;
        color: #19b5d1;
    }
    .modal-body h2{padding-top:60px;}
</style>
<body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    로그인
  </button>
  
<div class="modal fade modal-dialog modal-dialog-centered" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
        <div class="modal-header">
            <i class="bi bi-person-circle position-absolute top-0 start-50  translate-middle-x"></i>
            <h1 class="modal-title fs-5 text-center ms-auto " id="exampleModalLabel">
            </h1>
            <button type="id" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <div class="modal-body">
                <h2 class="text-center">Member Login</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" placeholder="UserName" class="form-control" id="recipient-name">
                    </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label"></label>
                    <input type="password" placeholder="password" class="form-control" id="recipient-name" >
                </div>
                    <button type="button" class="btn btn-primary form-control " data-bs-dismiss="modal">Sign in</button>
                </form>
            </div>
        <button type="button" class="btn btn-secondary form-control l_btn">Forget Password?</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
